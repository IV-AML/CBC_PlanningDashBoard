name: Deploy to GitHub Pages
on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Detect output folder
        run: |
          if [ -d dist ]; then echo "out=dist" >> $GITHUB_ENV; fi
          if [ -d build ]; then echo "out=build" >> $GITHUB_ENV; fi
      - name: SPA fallback
        run: cp "${{ env.out }}/index.html" "${{ env.out }}/404.html" || true
      - uses: actions/upload-pages-artifact@v3
        with: { path: ${{ env.out }} }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
